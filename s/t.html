<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 SELF Parser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
        #output { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>PS4 SELF Parser</h1>
    <input type="file" id="selfFile" accept=".self" />
    <button onclick="parseSELF()">Parse SELF File</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
